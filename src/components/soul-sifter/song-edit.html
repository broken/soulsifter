<link href="../polymer/polymer.html" rel="import">

<link href="../iron-flex-layout/iron-flex-layout.html" rel="import">
<link href="../paper-checkbox/paper-checkbox.html" rel="import">
<link href="../paper-input/paper-input.html" rel="import">

<link href="abstract-action-page.html" rel="import">
<link href="genre-list.html" rel="import">
<link href="ss-star-rating.html" rel="import">


<dom-module id="song-edit">
  <style is="custom-style">
    :host {
      font-size: 16px;
    }

    paper-input {
      position: relative;
      width: 240px;
    }
    paper-input::shadow paper-input-decorator {
      padding: 3px 0;
    }
    paper-input::shadow paper-input-decorator::shadow .floated-label {
      position: absolute;
      right: 260px;
      top: 14px;
    }

    paper-checkbox {
      margin: 10px 0;
    }

    #ratingContainer {
      position: relative;
      padding: 13px 0;
      width: 240px;
    }
    #ratingContainer .label {
      position: absolute;
      right: 260px;
      top: 15px;
    }
    .label {
      font-size: 0.75em;
    }
    .prev {
      font-size: 13px;
      margin-top: 8px;
      margin-bottom: -28px;
      text-align: right;
      color: #666;  /* TODO pull into theme */
    }
    .filepath {
      position: absolute;
      bottom: 0;
      right: 0;
      font-size: 13px;
      color: #777777;  /* TODO put into theme */
    }
  </style>
  <template>
    <abstract-action-page id="abstractActionPage" do-not-call-exit>
      <div class="fields">
        <div class="prev">&nbsp;<span>[[_taggedSong.artist]]</span></div>
        <paper-input label="Artist" value="{{song.artist}}" required="true" floatingLabel></paper-input>
        <div class="prev">&nbsp;<span>[[_taggedSong.track]]</span></div>
        <paper-input label="Track Num" value="{{song.track}}" floatingLabel></paper-input>
        <div class="prev">&nbsp;<span>[[_taggedSong.title]]</span></div>
        <paper-input label="Title" value="{{song.title}}" required="true" floatingLabel></paper-input>
        <div class="prev">&nbsp;<span>[[_taggedSong.remixer]]</span></div>
        <paper-input label="Remixer" value="{{song.remixer}}" floatingLabel></paper-input>
        <paper-input label="Comments" value="{{song.comments}}" floatingLabel></paper-input>
        <div id="ratingContainer">
          <div class="label">Rating</div>
          <ss-star-rating value="{{song.rating}}"></ss-star-rating>
        </div>
        <paper-input label="BPM" value="{{song.bpm}}" floatingLabel></paper-input>
        <paper-input label="Key" value="{{song.tonicKey}}" floatingLabel></paper-input>
        <paper-checkbox checked="{{song.lowQuality}}">Low Quality</paper-checkbox>
        <paper-checkbox checked="{{song.album.mixed}}">Mixed</paper-checkbox>
      </div>
      <div class="fields">
        <div class="prev">&nbsp;<span>[[_taggedSong.album.artist]]</span></div>
        <paper-input label="Album Artist" value="{{song.album.artist}}" floatingLabel></paper-input>
        <div class="prev">&nbsp;<span>[[_taggedSong.album.name]]</span></div>
        <paper-input label="Album Name" value="{{song.album.name}}" required="true" floatingLabel></paper-input>
        <div class="prev">&nbsp;<span>[[_taggedSong.albumPart.pos]]</span></div>
        <paper-input label="POS" value="{{song.albumPart.pos}}" floatingLabel></paper-input>
        <div class="prev">&nbsp;<span>[[_taggedSong.albumPart.name]]</span></div>
        <paper-input label="Subtitle" value="{{song.albumPart.name}}" floatingLabel></paper-input>
        <div class="prev">&nbsp;<span>[[_taggedSong.album.label]]</span></div>
        <paper-input label="Label" value="{{song.album.label}}" floatingLabel></paper-input>
        <div class="prev">&nbsp;<span>[[_taggedSong.album.catalogId]]</span></div>
        <paper-input label="Catalog ID" value="{{song.album.catalogId}}" floatingLabel></paper-input>
        <paper-input label="Genre" value="{{basicgenreName}}" required="true" floatingLabel></paper-input>
        <div class="prev">&nbsp;<span>[[_taggedSong.album.releaseDateYear]]</span></div>
        <paper-input label="Release Year" value="{{song.album.releaseDateYear}}" required="true" type="number" min="1600" max="2099" floatingLabel></paper-input>
        <div class="prev">&nbsp;<span>[[_taggedSong.album.releaseDateMonth]]</span></div>
        <paper-input label="Release Month" value="{{song.album.releaseDateMonth}}" type="number" min="1" max="12" floatingLabel></paper-input>
        <div class="prev">&nbsp;<span>[[_taggedSong.album.releaseDateDay]]</span></div>
        <paper-input label="Release Day" value="{{song.album.releaseDateDay}}" type="number" min="1" max="31" floatingLabel></paper-input>
      </div>
      <div class="genres">
        <genre-list id="genreList" selection="{{_styles}}" single-select></genre-list>
      </div>
    </abstract-action-page>
    <div class="filepath">[[song.filepath]]</div>
  </template>
</dom-module>

<script>
  Polymer({
    is: 'song-edit',

    properties: {
      song: {
        type: Object,
        observer: '_songChanged'
      },
      _newSongManager: {
        type: Object,
        value: function() { return new ss.NewSongManager(); },
        readOnly: true
      },
      _taggedSong: {
        type: Object,
        value: function() { return new ss.Song(); }
      },
      filepaths: {
        type: Array,
        observer: '_filepathsChanged'
      },
      _styles: {
        type: Array,
        value: function() { return []; }
      },
    },

    attached: function() {
      // https://www.polymer-project.org/1.0/docs/migration.html#domready
      this.async(function() {
        this.$.abstractActionPage.setAcceptAction(this.save);
        this.$.abstractActionPage.setCancelAction(this.skip);
      }.bind(this));
    },

    save: function() {
      // perhaps allow genre list to select a set of IDs in the future?
      var styleIds = this._styles.map(function(g) { return g.id; });
      this.song.styleIds = styleIds;
      // If there is no album part, we should clear this object out so it is
      // not saved. Setting the ID deletes the object, and having an ID of 0
      // indicates a NULL value upon save.
      if (!this.song.albumPart.pos && !this.song.albumPart.name) {
        this.song.albumPartId = 0;
      }
      // TODO this should be replaced with a drop-down containing these genres
      this.song.album.basicGenre = ss.BasicGenre.findByName(this.basicgenreName);

      if (this.song.id) {
        this.song.update();
      } else {
        this._newSongManager.processSong(this.song);
        if (this._hasMoreSongs()) {
          return;  // stay on this page
        }
      }

      this.$.abstractActionPage.exit();
    },

    skip: function() {
      if (this.song.id) {
        this.song.sync();
      } else if (this._hasMoreSongs()) {
        return;  // stay on this page
      }
      this.$.abstractActionPage.exit();
    },

    _filepathsChanged: function() {
      this._newSongManager.import(this.filepaths);
      if (!this._hasMoreSongs()) {
        // for some reason there is no song after importing filepaths, so just exit.
        this.$.abstractActionPage.exit();
      }
    },

    _songChanged: function() {
      if (!this.song) return;
      // Create album & album part for the song we are editing if there
      // currently does not exist one. It is not needed for the tagged song
      // since its purpose is only output.
      if (!this.song.album) this.song.album = new ss.Album();
      if (!this.song.albumPart) {
        this.song.albumPart = new ss.AlbumPart();
        this.song.albumPart.album = this.song.album;
      }
      // TODO remove
      if (!!this.song.album.basicGenre) this.basicgenreName = this.song.album.basicGenre.name;
      // this does not seem to play well when working straight on the array object
      this._styles = this.song.styles;
    },

    _hasMoreSongs: function() {
      // There is an issue to update the data bindings of the songs updated
      // from the nextSong call on NewSongManager. Because of the dirty
      // checking in notifyPath, and the internals of the object are updated
      // via a 3rd-party library, we cannot update the bindings.
      // There are two options:
      // 1. Create temporary song objects to get updated, then set the bound
      // objects to these values.
      // 2. Call _pathEffector which is the "private" method in polymer which
      // does the update calls of notifyPath without the dirty checking.
      // Going with option 1 for now. Even though it is creating extra objects,
      // it's relatively small, and we could make them private members ourself
      // if we care about memory that much. It should be better than being
      // bitten by using a method that is considered private and updated from
      // underneath us.
      var tmpSong = new ss.Song();
      var tmpTaggedSong = new ss.Song();
      if (this._newSongManager.nextSong(tmpSong, tmpTaggedSong)) {
        this._taggedSong = tmpTaggedSong;
        this.song = tmpSong;
        return true;
      }
      return false;
    },
  });
</script>
