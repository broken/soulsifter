<dom-module id="soul-sifter">
  <style is="custom-style">
    :host {
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      color: var(--primary-text-color);
      background-color: var(--primary-background-color);
      font-size: 13px;
    }
    #pageAnimatedPages {
      height: 100%;
    }
    #drawer {
      display: flex;
      flex-direction: column;
      background-color: var(--primary-background-color);
    }
    #drawer neon-animated-pages {
      overflow-y: scroll;
    }
    /* placed here since less preprocessor fails mixins. */
    paper-tab {
      --paper-tab: {
        background-color: var(--paper-tab-bg);
      };
      --paper-tab-content: {
        font-weight: 500 !important;
      };
    }


    /* remove preset colors */
/*    :host /deep/ input {
      color: inherit;
    }
    :host /deep/ core-field {
      color: inherit;
    }
    :host /deep/ paper-toolbar {
      background-color: inherit;
      font-size: 1em;
    }
    :host /deep/ paper-input {
      color: inherit;
    }
*/

    paper-icon-button {
      position: absolute;
      display: none;
      width: 24px;
      height: 24px;
      font-size: 16px;
      margin: 8px;
    }

    paper-toast {
      left: auto;
      right: 20px;
    }

    .vertical {
      display: flex;
      flex-direction: column;
    }
    .flex {
      @apply(--layout-flex);
    }
  </style>
  <template>
    <neon-animated-pages selected="{{selectedPage}}" entry-animation="[[pageEntryAnimation]]" exit-animation="[[pageExitAnimation]]" id="pageAnimatedPages">
      <neon-animatable>
        <paper-drawer-panel>
          <section drawer id="drawer">
            <paper-tabs selected="{{selectedTab}}">
              <paper-tab id="paper_tab-song">Song</paper-tab>
              <paper-tab id="paper_tab-genres" active>Genres</paper-tab>
              <paper-tab id="paper_tab-playlists">Playlists</paper-tab>
            </paper-tabs>
            <neon-animated-pages selected="{{selectedTab}}" entry-animation="slide-from-right-animation" exit-animation="slide-left-animation">
              <neon-animatable><song-section id="songSection" song-trail="{{songTrail}}"></song-section></neon-animatable>
              <neon-animatable><genre-list selection="{{genres}}"></genre-list></neon-animatable>
              <neon-animatable><playlist-list on-query-change="changeQuery" on-genre-change="updateGenres"></playlist-list></neon-animatable>
            </neon-animated-pages>
          </section>
          <paper-header-panel main>
            <search-toolbar query="{{query}}" dj-search="{{djSearch}}" class="paper-header">
              <paper-icon-button paper-drawer-toggle icon="menu"></paper-icon-button>
            </search-toolbar>
            <song-list query="{{query}}" dj-search="{{djSearch}}" song-trail="{{songTrail}}" genres="[[genres]]" class="fit"></song-list>
          </paper-header-panel>
        </paper-drawer-panel>
      </neon-animatable>
      <neon-animatable>
        <playlist-edit playlist="{{playlist}}"></playlist-edit>
      </neon-animatable>
      <neon-animatable>
        <song-edit song="{{song}}"></song-edit>
      </neon-animatable>
      <neon-animatable>
        <ss-settings></ss-settings>
      </neon-animatable>
    </neon-animated-pages>
    <paper-toast id="toast" text="{{errorText}}" duration="5000" autoCloseDisabled></paper-toast> 
  </template>
</dom-module>

<script>
  Polymer({
    is: 'soul-sifter',

    properties: {
      selectedPage: {
        type: Number,
        value: 0
      },
      pageEntryAnimation: String,
      pageExitAnimation: String,
      selectedTab: {
        type: Number,
        value: 1,
        observer: '_selectedTabChanged'
      },
      notifiedSongSection: {
        type: Boolean,
        value: false
      },
      genres: Array
    },

    // https://github.com/PolymerElements/paper-scroll-header-panel/issues/33
    _selectedTabChanged: function(val, notified) {
      if (!this.notifiedSongSection && val === 0) {
        this.$.songSection.setupHeaderSize();
        this.notifiedSongSection = true;
      }
    },

    djSearch: true,

    attached: function() {
      // setup page listeners
      var that = this;
      var mainEntry = 'slide-from-left-animation', mainExit = 'slide-left-animation';
      var subEntry = 'slide-from-right-animation', subExit = 'slide-right-animation';
      this.addEventListener('page-main', function(e) {
        that.pageEntryAnimation = mainEntry;
        that.pageExitAnimation = subExit;
        that.selectedPage = 0;
      });
      this.addEventListener('page-playlist-edit', function(e) {
        that.pageEntryAnimation = subEntry;
        that.pageExitAnimation = mainExit;
        that.selectedPage = 1;
        that.playlist = e.detail.playlist;
      });
      this.addEventListener('page-song-edit', function(e) {
        that.pageEntryAnimation = subEntry;
        that.pageExitAnimation = mainExit;
        that.selectedPage = 2;
        that.song = e.detail.song;
      });
      this.addEventListener('page-settings', function(e) {
        that.pageEntryAnimation = subEntry;
        that.pageExitAnimation = mainExit;
        that.selectedPage = 3;
      });
      this.addEventListener('error-alert', function(e) {
        console.log(e.detail.msg);
        that.errorText = e.detail.msg;
        that.$.toast.show();
      });
    },

    changeQuery: function(e, detail, sender) {
      this.query = detail;
    },

    updateGenres: function(e, detail, sender) {
      this.genres = detail;
    },
  });
</script>
